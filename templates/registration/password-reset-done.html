{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Preskool - Login</title>

    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/icons/flags/flags.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<style>
    .custom_bg {
        background: #0a3622;
    }

    .custom_text {
        color: #0a3622;
    }

    .login-wrapper .loginbox .login-left {
        background: #0a3622;
    }
</style>
<body>

<div class="main-wrapper login-body ">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left ">
                    <img class="img-fluid " src="{% static 'assets/img/loginlogos.png' %}" alt="Logo">
                    <p><i class="fas fa-arrow-alt-circle-left text-white"></i><a href="{% url 'merry-land' %}"
                                                                                 class="text-white"> &nbsp; Back to
                        website</a></p>
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Merryland Friends School</h1>
                        <div class="container-fluid">
                            {% for message in messages %}

                                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                                    <p>{{ message }}</p>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>

                            {% endfor %}

                        </div>
                        <p class="account-subtitle">Need an account? <a href="{% url 'signup' %}">Sign Up</a></p>


                        <div class="login-right-wrap">
                            <h1>Password Reset Complete</h1>
                            <p>Your password has been reset successfully.Check your mail!
                            </p>


                        </div>
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <div class="social-login">
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'assets/js/feather.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
