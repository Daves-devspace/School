{% extends 'Home/base.html' %}
{% load static %}
{% block body %}



    <div class="page-wrapper">
        <div class="content container-fluid">

            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Upcoming Event</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Events</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body">

                            <div class="page-header">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h3 class="page-title">Time Table</h3>
                                    </div>
                                    <div class="col-auto text-end float-end ms-auto download-grp">
                                        <a href="#" class="btn btn custom-bg text-white me-2"><i
                                                class="fas fa-download"></i>
                                            Download</a>
                                        <a href="add-time-table.html" class="btn btn custom-bg text-white"><i
                                                class="fas fa-plus"></i></a>
                                    </div>
                                </div>
                            </div>

                            <div class="container mt-5">
                                <h3 class="mb-4">Upcoming Events</h3>
                                <ul class="list-group" id="eventList">
                                    <!-- Dynamically populated -->
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Copyright Â© 2024 Davedev</p>
        </footer>

    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const eventList = document.getElementById("eventList");

            axios.get("/management/api/events/upcoming-events").then((response) => {
                response.data.forEach((event) => {
                    const listItem = document.createElement("li");
                    listItem.className = "list-group-item";
                    listItem.innerHTML = `
            <h5>${event.name}</h5>
            <p>${event.description}</p>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Time:</strong> ${event.time}</p>
            <p><strong>Type:</strong> ${event.event_type}</p>
          `;
                    eventList.appendChild(listItem);
                });
            });
        });
    </script>

{% endblock %}
