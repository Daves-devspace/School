{% extends 'home/base.html' %}
{% load crispy_forms_filters %}
{% load static %}


{% block body %}
<div class="page-wrapper">
<div class="content container-fluid">
    <h3>TERM FEES UPDATE</h3>
<div class="row">
 <div class="col-sm-4 border">
    <form method="post">
        {% csrf_token %}
       {{ form | crispy}}             
        
        <button class="btn-success btn-sm w-100" type="submit">Save</button>
    </form>
 </div>
    <div class="col-sm-8">
       <div class="card card-table">
          <div class="card-body">
             <div class="table-responsive">
                <table class="table table-hover table-center mb-0 datatable">
                    <thead>
                        <tr>
                            <th>Grade</th>
                            <th>Term Fee</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fee in term_fees %}
                        <tr>
                            <td>{{ fee.grade }}</td>
                            <td>{{ fee.term_fee }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>

            
                </table>
             </div>
          </div>
       </div>
    </div>

</div>
</div>
</div>

{% endblock %}
