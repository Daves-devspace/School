{% extends 'Home/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block body %}

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">

                            <li class="breadcrumb-item active">Add Department</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">


                            <form method="post" class="d-flex align-items-center gap-3 shadow-sm rounded ">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Department Details</span></h5>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label class="form-label fw-bold" for="name">Department Name:</label>
                                            <input class="form-control mb-2 " type="text" id="name" name="name"
                                                   placeholder="Enter department name">
                                        </div>
                                    </div>

{#                                    <div class="col-12 col-sm-4">#}

{#                                                   placeholder="Enter department hod">#}
{#                                        </div>#}
{#                                    </div>#}
                               
                                <div class="col-12">
                                    <div class="student-submit">
                                        <button class="btn btn custom-bg  text-white mt-4 rounded" type="submit">
                                            Add Department
                                        </button>
                                    </div>
                                </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    </body>

    </html>
