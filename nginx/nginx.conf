upstream django-app {
    server django-app:8000;
}

server {
    listen 80;
    server_name localhost;

    # Serve static files
    location /static/ {
        alias /app/static_files/;
        autoindex on;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Serve media files
    location /media/ {
        alias /app/media/;
        autoindex on;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy requests to Django (Gunicorn)
    location / {
        proxy_pass http://django-app;  # Upstream block used here
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # Health check route
    location /health/ {
        access_log off;
        return 200 "OK";
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /app/static_files/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /app/static_files/;
    }

    # Enable Gzip compression
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/xml;
    gzip_vary on;
    gzip_min_length 1024;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}
